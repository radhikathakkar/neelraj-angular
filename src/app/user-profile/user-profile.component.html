<app-header></app-header>

<div class="clearfix"></div>
<div class="top-space"></div>
<!-- profile section  -->


<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src={{imgUrl}} alt="" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent" *ngIf='user'>
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p> {{user.firstname}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Education</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.education }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Occupation</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.occupation }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>City</label>
              </div>
              <div class="col-md-6">
                <p>{{ user.city }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- profile section end -->


<app-footer></app-footer>
